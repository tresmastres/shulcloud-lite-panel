<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShulCloud-Lite â€” Panel</title>
    <style>
      :root { --bg:#0b1220; --card:#121a2b; --ink:#e8eefc; --muted:#94a3b8; --brand:#4f46e5; --ok:#16a34a; --warn:#dc2626; }
      *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      a{color:var(--ink)} input,select,button,textarea{font:inherit}
      .wrap{max-width:1200px;margin:0 auto;padding:24px}
      .card{background:var(--card);border-radius:14px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .col{flex:1 1 280px}
      .btn{background:var(--brand);color:white;border:none;border-radius:12px;padding:10px 14px;cursor:pointer}
      .btn.ghost{background:transparent;border:1px solid #2a3550}
      .btn.ok{background:var(--ok)} .btn.warn{background:var(--warn)}
      .ip{width:100%;padding:10px 12px;border:1px solid #2a3550;border-radius:10px;background:#0e1627;color:var(--ink)}
      .table{width:100%;border-collapse:collapse}
      .table th,.table td{padding:10px;border-bottom:1px solid #22304d}
      .muted{color:var(--muted)} .right{text-align:right}
      .tag{background:#1f2a44;border:1px solid #2a3550;padding:2px 8px;border-radius:999px;font-size:12px}
      .nav{display:flex;gap:8px;margin-bottom:16px}
      .nav a{padding:8px 12px;border-radius:10px;background:#101a2c;text-decoration:none;border:1px solid #22304d}
      .nav a.active{background:#1a2440}
      .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
      .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
      .mini{font-size:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
